<template name="account">
  <div class="wrapper">
    {{#if currentUser}}
    <ul class="nav navbar-nav">
      <li class="{{currentRoute 'lists'}}"><a href="{{pathFor 'todoLists'}}">Home</a></li>
      <li class="{{currentRoute 'billing'}}"><a href="{{pathFor 'billing'}}">Billing</a></li>
      <li class="logout"><a href="#">Logout</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-left">
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{currentUser.emails.[0].address}} <span class="caret"></span></a>
        <ul class="dropdown-menu" role="menu">
          <li class="logout"><a href="#">Logout</a></li>
        </ul>
      </li>
    </ul>
    {{else}}
    <ul class="nav navbar-nav navbar-left">
      <li class="{{currentRoute 'index'}}"><a href="{{pathFor 'index'}}">Home</a></li>
      <li class="{{currentRoute 'login'}}"><a href="{{pathFor 'login'}}">Login</a></li>
      <li class="{{currentRoute 'signup'}}"><a href="{{pathFor 'signup'}}">Sign Up</a></li>
    </ul>
    {{/if}}
  </div>
</template>
